# Common properties
jawr.debug.on=false
jawr.gzip.on=false
jawr.gzip.ie6.on=false
jawr.charset.name=UTF-8

# CSS properties and mappings
jawr.css.bundle.basedir=/css
jawr.css.bundle.names=onecss,twocss,threecss

jawr.css.bundle.onecss.id=/css/bundle-one.css
jawr.css.bundle.onecss.mappings=/css/a.css,/css/b.css

jawr.css.bundle.twocss.id=/css/bundle-two.css
jawr.css.bundle.twocss.mappings=/css/c.css,/css/d.css

jawr.css.bundle.threecss.id=/css/bundle-three.css
jawr.css.bundle.threecss.mappings=/css/a.css,/css/d.css