# Common properties
jawr.debug.on=false
jawr.gzip.on=false
jawr.gzip.ie6.on=false
jawr.charset.name=UTF-8

# JS properties and mappings
jawr.js.bundle.basedir=/js
jawr.js.bundle.names=onejs,twojs

jawr.js.bundle.onejs.id=/js/bundle-one.js
jawr.js.bundle.onejs.mappings=/js/a.js,/js/b.js

jawr.js.bundle.twojs.id=/js/bundle-two.js
jawr.js.bundle.twojs.mappings=/js/b.js