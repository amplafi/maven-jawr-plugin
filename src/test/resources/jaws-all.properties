# Common properties
jawr.debug.on=false
jawr.gzip.on=false
jawr.gzip.ie6.on=false
jawr.charset.name=UTF-8

# JS properties and mappings
jawr.js.bundle.basedir=/js
jawr.js.bundle.names=onejs

jawr.js.bundle.onejs.id=/js/bundle-all-one.js
jawr.js.bundle.onejs.mappings=/js/a.js,/js/b.js

# CSS properties and mappings
jawr.css.bundle.basedir=/css
jawr.css.bundle.names=onecss

jawr.css.bundle.onecss.id=/css/bundle-all-one.css
jawr.css.bundle.onecss.mappings=/css/a.css,/css/b.css

